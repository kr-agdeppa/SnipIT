<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnipIT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    pre {
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-left: 3px solid #f36d33;
      color: #666;
      page-break-inside: avoid;
      font-family: monospace;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 1.6em;
      max-width: 100%;
      overflow: auto;
      padding: 1em 1.5em;
      display: block;
      word-wrap: break-word;
    }

    h1 {
      font-size: 70px;
      font-weight: 600;
      background-image: conic-gradient(#553c9a, #ee4b2b, #00c2cb);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">SnipIT</h1>
    <form id="todo-form">
      <div class="form-group">
        <label for="todo-title"><b>Title:</b></label>
        <input type="text" id="todo-title" class="form-control" placeholder="Snippet" required>
      </div>
      <div class="form-group">
        <label for="todo-description"><b>Code:</b></label>
        <textarea id="todo-description" class="form-control" rows="5" placeholder="console.log('Hello World')" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Code Snippet</button>
    </form>
    <hr>
    <ul id="todo-list" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
